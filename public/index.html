<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>file-server demo</title>
</head>
<body>
    <div class="container">
        <span>请选择上传的文件：</span>
        <input type='file' id="selectFile" name="file"/>
        <button id="uploadFile">上传文件</button>
    </div>
    <script>
        let fileElement = document.querySelector('#selectFile');
        let uploadBtn = document.querySelector('#uploadFile');

        uploadBtn.addEventListener('click', () => {
            let formData = new FormData();
            formData.append('file', fileElement.files[0]);
            
            fetch('/upload', {
                method: 'Post',
                body: formData
            }).then(function(response) {
                console.log(response)
            });
        });
    </script>
</body>
</html>
